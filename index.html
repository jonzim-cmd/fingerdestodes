<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finger des Todes</title>
  <!-- Cache-Busting: Versionsnummer an die CSS-Datei anhängen -->
  <link rel="stylesheet" href="style.css?v=1.0">
  <!-- SortableJS über CDN einbinden -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <!-- Popper.js über CDN einbinden (open source, kostenlos, kein Account nötig) -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>
<body>
  <div id="app-container">
    <header>
      <h1>Finger des Todes</h1>
    </header>

    <!-- Klassenwahl und Anwesenheitseditor -->
    <section id="controls">
      <div id="class-selector">
        <label for="classDropdown">Klasse auswählen:</label>
        <select id="classDropdown"></select>
        <!-- Wrapper für den Toggle-Button und das Dropdown -->
        <div id="attendance-wrapper" style="position: relative; display: inline-block;">
          <button id="toggle-attendance" class="small-btn">Anwesenheit bearbeiten</button>
          <div id="attendance-dropdown" class="dropdown hidden">
            <div id="attendance-list">
              <!-- Hier wird die Liste der Schüler mit Checkboxen dynamisch eingefügt -->
            </div>
            <button id="close-attendance" class="small-btn">Schließen</button>
          </div>
        </div>
      </div>
    </section>

    <!-- App-Karten für Zufallsschüler und Gruppeneinteilung -->
    <section id="app-cards">
      <div class="app-grid">
        <!-- Zufallsschüler -->
        <div class="app-item">
          <a href="#" id="btn-random">
            <img src="images/random_student.png" alt="Zufallsschüler">
            <p>Zufallsschüler</p>
          </a>
        </div>
        
        <!-- Gruppeneinteilung -->
        <div class="app-item">
          <a href="#" id="btn-group">
            <img src="images/group_assignment.png" alt="Gruppeneinteilung">
            <p>Gruppeneinteilung</p>
          </a>
        </div>
      </div>
    </section>

    <!-- Modal für ausgewählten Schüler -->
    <div id="modal-selected" class="modal hidden" style="display: none;">
      <div class="modal-content">
        <span class="close" id="close-selected">&times;</span>
        <div id="selected-student">
          <h2>Gewählter Schüler</h2>
          <div id="student-name"></div>
          <img id="student-image" src="images/clown.jpg" alt="Lustiges Bild">
        </div>
      </div>
    </div>

    <!-- Modal für Gruppeneinteilung (Rasteransicht) -->
    <div id="modal-group" class="modal hidden" style="display: none;">
      <div class="modal-content">
        <span class="close" id="close-group">&times;</span>
        <div id="group-result">
          <h2>Gruppeneinteilung</h2>
          <div id="group-output" class="grid-container">
            <!-- Gruppenergebnisse werden als Raster-Boxen hier angezeigt -->
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <!-- Cache-Busting: Versionsnummer an die JS-Datei anhängen -->
  <script src="config.js?v=1.7"></script>
</body>
</html>
